<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Dream2Build1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="register-section">
    <h2>Inscription Particulier</h2>
    <form id="register-form">
      <label for="fullname">Nom Complet</label>
      <input type="text" id="fullname" name="fullname" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="username">Code utilisateur</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="btn-primary">S'inscrire</button>
    </form>
    <div>
      <a href="index.html">Déjà membre ? Connectez-vous ici</a>
    </div>
  </div>
  <script>
    // Example: Handle registration (for demo only, not secure)
    document.getElementById('register-form').onsubmit = function(e) {
      e.preventDefault();
      alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
